<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitosis Matching Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Login Screen Styles */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }

        /* Game Screen Styles */
        .game-screen {
            display: none;
        }

        .game-screen.active {
            display: block;
        }

        .student-info {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .instructions {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 1.1em;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .game-area {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .phases-column {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .items-column {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .column-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #667eea;
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .phase-card {
            margin-bottom: 25px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            background: #f9f9f9;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        .phase-card.drag-over {
            background: #e3f2fd;
            border-color: #2196F3;
            transform: scale(1.02);
        }

        .phase-header {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .phase-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .phase-image {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 8px;
        }

        .phase-image svg {
            max-width: 100%;
            height: auto;
        }

        .phase-items {
            min-height: 60px;
        }

        .draggable-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: move;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            user-select: none;
        }

        .draggable-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.3);
        }

        .draggable-item.dragging {
            opacity: 0.5;
        }

        .draggable-item.correct {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            cursor: default;
        }

        .draggable-item.incorrect {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .feedback {
            text-align: center;
            font-size: 1.3em;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.success {
            background: #4CAF50;
            color: white;
        }

        .feedback.partial {
            background: #ff9800;
            color: white;
        }

        /* Admin Dashboard Styles */
        .admin-screen {
            display: none;
        }

        .admin-screen.active {
            display: block;
        }

        .admin-header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .student-data {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .student-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }

        .student-header {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .attempt-item {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #667eea;
        }

        .attempt-header {
            font-weight: bold;
            color: #667eea;
        }

        .incorrect-list {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .incorrect-item {
            background: #ffebee;
            padding: 3px 8px;
            border-radius: 4px;
            margin: 2px 0;
            display: inline-block;
        }

        @media (max-width: 968px) {
            .game-area {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="login-form">
                <h2>🧬 Mitosis Game Login 🧬</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="teacherName">Teacher Name:</label>
                        <input type="text" id="teacherName" name="teacherName" required>
                    </div>
                    <button type="submit" class="btn">Start Game</button>
                    <button type="button" class="btn btn-secondary" onclick="showAdminLogin()">Data Dashboard</button>
                </form>
            </div>
        </div>

        <!-- Admin Login Screen -->
        <div class="login-screen" id="adminLoginScreen" style="display: none;">
            <div class="login-form">
                <h2>🔐 Admin Access 🔐</h2>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminCode">Admin Code:</label>
                        <input type="password" id="adminCode" name="adminCode" required>
                    </div>
                    <button type="submit" class="btn">Access Dashboard</button>
                    <button type="button" class="btn btn-secondary" onclick="showStudentLogin()">Back to Game</button>
                </form>
            </div>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <h1>🧬 Mitosis Matching Game 🧬</h1>
            <div class="student-info" id="studentInfo"></div>
            <div class="instructions">
                Drag and drop each description to match it with the correct phase of mitosis!
            </div>

            <div class="controls">
                <button class="btn" onclick="checkAnswers()">Check Answers</button>
                <button class="btn" onclick="resetGame()">Reset Game</button>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>

            <div class="game-area">
                <div class="phases-column">
                    <h2 class="column-title">Phases of Mitosis</h2>

                    <div class="phase-card" data-phase="prophase">
                        <div class="phase-header">
                            <div class="phase-title">🌱 1. Prophase</div>
                            <div class="phase-image">
                                <svg width="140" height="100" viewBox="0 0 140 100">
                                    <!-- Cell membrane -->
                                    <circle cx="70" cy="50" r="45" fill="#f0f8ff" stroke="#4169E1" stroke-width="3"/>
                                    
                                    <!-- Nuclear membrane (breaking down) -->
                                    <circle cx="70" cy="50" r="35" fill="none" stroke="#FF6B6B" stroke-width="2" stroke-dasharray="5,5"/>
                                    
                                    <!-- Centrosomes -->
                                    <circle cx="25" cy="25" r="6" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
                                    <circle cx="115" cy="75" r="6" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
                                    
                                    <!-- Spindle fibers forming -->
                                    <g stroke="#32CD32" stroke-width="2" fill="none">
                                        <line x1="25" y1="25" x2="45" y2="35"/>
                                        <line x1="25" y1="25" x2="50" y2="45"/>
                                        <line x1="25" y1="25" x2="45" y2="55"/>
                                        <line x1="25" y1="25" x2="50" y2="65"/>
                                        
                                        <line x1="115" y1="75" x2="95" y2="65"/>
                                        <line x1="115" y1="75" x2="90" y2="55"/>
                                        <line x1="115" y1="75" x2="95" y2="45"/>
                                        <line x1="115" y1="75" x2="90" y2="35"/>
                                    </g>
                                    
                                    <!-- Condensing chromosomes -->
                                    <g stroke="#8B0000" stroke-width="3" fill="none">
                                        <path d="M 55 35 Q 60 30 65 35 Q 60 40 55 35"/>
                                        <path d="M 55 45 Q 60 40 65 45 Q 60 50 55 45"/>
                                        <path d="M 55 55 Q 60 50 65 55 Q 60 60 55 55"/>
                                        <path d="M 75 35 Q 80 30 85 35 Q 80 40 75 35"/>
                                        <path d="M 75 45 Q 80 40 85 45 Q 80 50 75 45"/>
                                        <path d="M 75 55 Q 80 50 85 55 Q 80 60 75 55"/>
                                    </g>
                                    
                                    <text x="70" y="90" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">Chromosomes condensing, nuclear membrane breaking down</text>
                                </svg>
                            </div>
                        </div>
                        <div class="phase-items" id="prophase-items"></div>
                    </div>

                    <div class="phase-card" data-phase="metaphase">
                        <div class="phase-header">
                            <div class="phase-title">⚙️ 2. Metaphase</div>
                            <div class="phase-image">
                                <svg width="140" height="100" viewBox="0 0 140 100">
                                    <!-- Cell membrane -->
                                    <circle cx="70" cy="50" r="45" fill="#f0fff0" stroke="#32CD32" stroke-width="3"/>
                                    
                                    <!-- Centrosomes at opposite poles -->
                                    <circle cx="25" cy="25" r="6" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
                                    <circle cx="115" cy="75" r="6" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
                                    
                                    <!-- Spindle apparatus -->
                                    <g stroke="#32CD32" stroke-width="2" fill="none">
                                        <!-- Spindle fibers from top centrosome -->
                                        <line x1="25" y1="25" x2="40" y2="50"/>
                                        <line x1="25" y1="25" x2="50" y2="50"/>
                                        <line x1="25" y1="25" x2="60" y2="50"/>
                                        <line x1="25" y1="25" x2="70" y2="50"/>
                                        <line x1="25" y1="25" x2="80" y2="50"/>
                                        <line x1="25" y1="25" x2="90" y2="50"/>
                                        <line x1="25" y1="25" x2="100" y2="50"/>
                                        
                                        <!-- Spindle fibers from bottom centrosome -->
                                        <line x1="115" y1="75" x2="100" y2="50"/>
                                        <line x1="115" y1="75" x2="90" y2="50"/>
                                        <line x1="115" y1="75" x2="80" y2="50"/>
                                        <line x1="115" y1="75" x2="70" y2="50"/>
                                        <line x1="115" y1="75" x2="60" y2="50"/>
                                        <line x1="115" y1="75" x2="50" y2="50"/>
                                        <line x1="115" y1="75" x2="40" y2="50"/>
                                    </g>
                                    
                                    <!-- Metaphase plate - chromosomes aligned -->
                                    <g stroke="#8B0000" stroke-width="4" fill="none">
                                        <line x1="40" y1="50" x2="50" y2="50"/>
                                        <line x1="50" y1="50" x2="60" y2="50"/>
                                        <line x1="60" y1="50" x2="70" y2="50"/>
                                        <line x1="70" y1="50" x2="80" y2="50"/>
                                        <line x1="80" y1="50" x2="90" y2="50"/>
                                        <line x1="90" y1="50" x2="100" y2="50"/>
                                    </g>
                                    
                                    <!-- Centromeres -->
                                    <g fill="#FFD700">
                                        <circle cx="45" cy="50" r="2"/>
                                        <circle cx="55" cy="50" r="2"/>
                                        <circle cx="65" cy="50" r="2"/>
                                        <circle cx="75" cy="50" r="2"/>
                                        <circle cx="85" cy="50" r="2"/>
                                        <circle cx="95" cy="50" r="2"/>
                                    </g>
                                    
                                    <text x="70" y="90" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">Chromosomes aligned at metaphase plate</text>
                                </svg>
                            </div>
                        </div>
                        <div class="phase-items" id="metaphase-items"></div>
                    </div>

                    <div class="phase-card" data-phase="anaphase">
                        <div class="phase-header">
                            <div class="phase-title">✂️ 3. Anaphase</div>
                            <div class="phase-image">
                                <svg width="140" height="100" viewBox="0 0 140 100">
                                    <!-- Cell membrane -->
                                    <circle cx="70" cy="50" r="45" fill="#fff8dc" stroke="#FF8C00" stroke-width="3"/>
                                    
                                    <!-- Centrosomes at opposite poles -->
                                    <circle cx="25" cy="25" r="6" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
                                    <circle cx="115" cy="75" r="6" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
                                    
                                    <!-- Spindle fibers pulling chromatids -->
                                    <g stroke="#32CD32" stroke-width="2" fill="none">
                                        <!-- Fibers pulling to top pole -->
                                        <line x1="25" y1="25" x2="35" y2="35"/>
                                        <line x1="25" y1="25" x2="40" y2="40"/>
                                        <line x1="25" y1="25" x2="45" y2="45"/>
                                        <line x1="25" y1="25" x2="50" y2="50"/>
                                        
                                        <!-- Fibers pulling to bottom pole -->
                                        <line x1="115" y1="75" x2="105" y2="65"/>
                                        <line x1="115" y1="75" x2="100" y2="60"/>
                                        <line x1="115" y1="75" x2="95" y2="55"/>
                                        <line x1="115" y1="75" x2="90" y2="50"/>
                                    </g>
                                    
                                    <!-- Separating chromatids -->
                                    <g stroke="#8B0000" stroke-width="3" fill="none">
                                        <!-- Chromatids moving to top -->
                                        <line x1="35" y1="35" x2="40" y2="40"/>
                                        <line x1="40" y1="40" x2="45" y2="45"/>
                                        <line x1="45" y1="45" x2="50" y2="50"/>
                                        
                                        <!-- Chromatids moving to bottom -->
                                        <line x1="105" y1="65" x2="100" y2="60"/>
                                        <line x1="100" y1="60" x2="95" y2="55"/>
                                        <line x1="95" y1="55" x2="90" y2="50"/>
                                    </g>
                                    
                                    <!-- Centromeres -->
                                    <g fill="#FFD700">
                                        <circle cx="37" cy="37" r="2"/>
                                        <circle cx="42" cy="42" r="2"/>
                                        <circle cx="47" cy="47" r="2"/>
                                        <circle cx="102" cy="62" r="2"/>
                                        <circle cx="97" cy="57" r="2"/>
                                        <circle cx="92" cy="52" r="2"/>
                                    </g>
                                    
                                    <text x="70" y="90" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">Sister chromatids separating to opposite poles</text>
                                </svg>
                            </div>
                        </div>
                        <div class="phase-items" id="anaphase-items"></div>
                    </div>

                    <div class="phase-card" data-phase="telophase">
                        <div class="phase-header">
                            <div class="phase-title">🌗 4. Telophase</div>
                            <div class="phase-image">
                                <svg width="140" height="100" viewBox="0 0 140 100">
                                    <!-- Cell membrane -->
                                    <circle cx="70" cy="50" r="45" fill="#f0f0ff" stroke="#9370DB" stroke-width="3"/>
                                    
                                    <!-- Two forming nuclei -->
                                    <circle cx="40" cy="40" r="18" fill="#e6e6fa" stroke="#8A2BE2" stroke-width="2"/>
                                    <circle cx="100" cy="60" r="18" fill="#e6e6fa" stroke="#8A2BE2" stroke-width="2"/>
                                    
                                    <!-- Nuclear membranes forming -->
                                    <circle cx="40" cy="40" r="15" fill="none" stroke="#4B0082" stroke-width="2"/>
                                    <circle cx="100" cy="60" r="15" fill="none" stroke="#4B0082" stroke-width="2"/>
                                    
                                    <!-- Chromosomes decondensing -->
                                    <g stroke="#8B0000" stroke-width="2" fill="none">
                                        <path d="M 30 35 Q 35 30 40 35 Q 35 40 30 35"/>
                                        <path d="M 35 40 Q 40 35 45 40 Q 40 45 35 40"/>
                                        <path d="M 90 55 Q 95 50 100 55 Q 95 60 90 55"/>
                                        <path d="M 95 60 Q 100 55 105 60 Q 100 65 95 60"/>
                                    </g>
                                    
                                    <!-- Spindle fibers disappearing -->
                                    <g stroke="#32CD32" stroke-width="1" fill="none" opacity="0.3">
                                        <line x1="25" y1="25" x2="35" y2="35"/>
                                        <line x1="115" y1="75" x2="105" y2="65"/>
                                    </g>
                                    
                                    <text x="70" y="90" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">Two nuclei forming, chromosomes decondensing</text>
                                </svg>
                            </div>
                        </div>
                        <div class="phase-items" id="telophase-items"></div>
                    </div>

                    <div class="phase-card" data-phase="cytokinesis">
                        <div class="phase-header">
                            <div class="phase-title">💧 5. Cytokinesis</div>
                            <div class="phase-image">
                                <svg width="140" height="100" viewBox="0 0 140 100">
                                    <!-- Two daughter cells -->
                                    <ellipse cx="50" cy="50" rx="25" ry="40" fill="#e1f5fe" stroke="#03A9F4" stroke-width="3"/>
                                    <ellipse cx="90" cy="50" rx="25" ry="40" fill="#e1f5fe" stroke="#03A9F4" stroke-width="3"/>
                                    
                                    <!-- Cleavage furrow -->
                                    <line x1="70" y1="10" x2="70" y2="90" stroke="#FF6B6B" stroke-width="4"/>
                                    
                                    <!-- Nuclei in each cell -->
                                    <circle cx="50" cy="50" r="12" fill="#e6e6fa" stroke="#8A2BE2" stroke-width="2"/>
                                    <circle cx="90" cy="50" r="12" fill="#e6e6fa" stroke="#8A2BE2" stroke-width="2"/>
                                    
                                    <!-- Nuclear membranes -->
                                    <circle cx="50" cy="50" r="10" fill="none" stroke="#4B0082" stroke-width="1"/>
                                    <circle cx="90" cy="50" r="10" fill="none" stroke="#4B0082" stroke-width="1"/>
                                    
                                    <!-- Chromosomes in each nucleus -->
                                    <g stroke="#8B0000" stroke-width="1" fill="none">
                                        <path d="M 45 45 Q 47 43 49 45 Q 47 47 45 45"/>
                                        <path d="M 47 47 Q 49 45 51 47 Q 49 49 47 47"/>
                                        <path d="M 85 45 Q 87 43 89 45 Q 87 47 85 45"/>
                                        <path d="M 87 47 Q 89 45 91 47 Q 89 49 87 47"/>
                                    </g>
                                    
                                    <!-- Cell membranes -->
                                    <ellipse cx="50" cy="50" rx="25" ry="40" fill="none" stroke="#4169E1" stroke-width="2"/>
                                    <ellipse cx="90" cy="50" rx="25" ry="40" fill="none" stroke="#4169E1" stroke-width="2"/>
                                    
                                    <text x="70" y="90" text-anchor="middle" font-size="10" fill="#333" font-weight="bold">Two identical daughter cells formed</text>
                                </svg>
                            </div>
                        </div>
                        <div class="phase-items" id="cytokinesis-items"></div>
                    </div>
                </div>

                <div class="items-column">
                    <h2 class="column-title">Descriptions (Drag Me!)</h2>
                    <div id="items-pool"></div>
                </div>
            </div>

            <div class="feedback" id="feedback"></div>
        </div>

        <!-- Admin Dashboard -->
        <div class="admin-screen" id="adminScreen">
            <div class="admin-header">
                <h1>📊 Student Data Dashboard</h1>
                <button class="btn btn-secondary" onclick="logout()">Back to Login</button>
            </div>

            <div class="admin-stats" id="adminStats">
                <!-- Stats will be populated here -->
            </div>

            <div class="student-data" id="studentData">
                <!-- Student data will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update this with your Railway backend URL
        const API_BASE_URL = 'https://mitosis-game-production.up.railway.app';
        
        // Global variables
        let currentStudent = null;
        let currentItems = [];
        let draggedElement = null;

        // Define all the items with their correct phases
        const items = [
            { text: "Chromosomes thicken and become visible under a microscope.", phase: "prophase" },
            { text: "The nuclear membrane breaks down.", phase: "prophase" },
            { text: "Spindle fibers begin to form from centrioles at opposite poles of the cell.", phase: "prophase" },
            { text: "Chromosomes line up along the middle (equator) of the cell.", phase: "metaphase" },
            { text: "Spindle fibers attach to the centromeres of each chromosome.", phase: "metaphase" },
            { text: "Sister chromatids are pulled apart to opposite sides of the cell.", phase: "anaphase" },
            { text: "Each chromatid is now considered its own chromosome.", phase: "anaphase" },
            { text: "Two new nuclei begin to form, one at each end.", phase: "telophase" },
            { text: "Chromosomes uncoil back into chromatin.", phase: "telophase" },
            { text: "The nuclear membrane reappears.", phase: "telophase" },
            { text: "The cytoplasm divides, forming two identical daughter cells.", phase: "cytokinesis" },
            { text: "In animal cells, the membrane pinches in; in plant cells, a new cell plate forms.", phase: "cytokinesis" }
        ];

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value;
            const teacherName = document.getElementById('teacherName').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/student`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ firstName, teacherName })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentStudent = data.student;
                    showGameScreen();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Error connecting to server. Please try again.');
            }
        });

        // Admin login functionality
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const adminCode = document.getElementById('adminCode').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ adminCode })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showAdminDashboard(data);
                } else {
                    alert('Invalid admin code');
                }
            } catch (error) {
                console.error('Admin login error:', error);
                alert('Error connecting to server. Please try again.');
            }
        });

        // Screen navigation functions
        function showStudentLogin() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminLoginScreen').style.display = 'none';
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('adminScreen').classList.remove('active');
        }

        function showAdminLogin() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminLoginScreen').style.display = 'flex';
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('adminScreen').classList.remove('active');
        }

        function showGameScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminLoginScreen').style.display = 'none';
            document.getElementById('gameScreen').classList.add('active');
            document.getElementById('adminScreen').classList.remove('active');
            
            // Update student info display
            document.getElementById('studentInfo').innerHTML = 
                `Welcome, ${currentStudent.first_name}! Teacher: ${currentStudent.teacher_name}`;
            
            // Initialize the game
            initGame();
        }

        function showAdminDashboard(data) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminLoginScreen').style.display = 'none';
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('adminScreen').classList.add('active');
            
            populateAdminDashboard(data);
        }

        function logout() {
            currentStudent = null;
            showStudentLogin();
        }

        // Admin dashboard population
        function populateAdminDashboard(data) {
            // Update stats
            document.getElementById('adminStats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${data.totalStudents}</div>
                    <div>Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.totalAttempts}</div>
                    <div>Total Attempts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.students.filter(s => s.attempts.length > 0).length}</div>
                    <div>Students with Attempts</div>
                </div>
            `;

            // Group students by teacher
            const studentsByTeacher = {};
            data.students.forEach(student => {
                if (!studentsByTeacher[student.teacherName]) {
                    studentsByTeacher[student.teacherName] = [];
                }
                studentsByTeacher[student.teacherName].push(student);
            });

            // Display students grouped by teacher
            let html = '';
            Object.keys(studentsByTeacher).sort().forEach(teacherName => {
                html += `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0 10px 0;">
                        <h3 style="color: #667eea; margin: 0;">Teacher: ${teacherName}</h3>
                        <button class="btn btn-secondary" onclick="clearTeacherData('${teacherName}')" 
                                style="padding: 8px 16px; font-size: 0.9em; margin: 0;">
                            🗑️ Clear Data
                        </button>
                    </div>
                `;
                
                studentsByTeacher[teacherName].forEach(student => {
                    html += `
                        <div class="student-card">
                            <div class="student-header">
                                ${student.firstName} (${student.attempts.length} attempt${student.attempts.length !== 1 ? 's' : ''})
                            </div>
                    `;
                    
                    if (student.attempts.length === 0) {
                        html += '<div style="color: #999; font-style: italic;">No attempts yet</div>';
                    } else {
                        student.attempts.forEach((attempt, index) => {
                            html += `
                                <div class="attempt-item">
                                    <div class="attempt-header">
                                        Attempt ${attempt.attemptNumber}: ${attempt.correctAnswers}/${attempt.totalQuestions} correct
                                    </div>
                            `;
                            
                            if (attempt.incorrectAnswers.length > 0) {
                                html += '<div class="incorrect-list">Incorrect answers:</div>';
                                attempt.incorrectAnswers.forEach(incorrect => {
                                    // Check if it's the new format with placement info
                                    if (typeof incorrect === 'object' && incorrect.item) {
                                        html += `<div class="incorrect-item" style="margin: 5px 0; padding: 8px; background: #ffebee; border-radius: 4px;">
                                            <strong>Item:</strong> ${incorrect.item}<br>
                                            <strong>Correct Phase:</strong> ${incorrect.correctPhase}<br>
                                            <strong>Student Placed In:</strong> ${incorrect.incorrectPhase}
                                        </div>`;
                                    } else {
                                        // Fallback for old format
                                        html += `<span class="incorrect-item">${incorrect}</span> `;
                                    }
                                });
                            }
                            
                            html += '</div>';
                        });
                    }
                    
                    html += '</div>';
                });
            });

            document.getElementById('studentData').innerHTML = html;
        }

        // Clear teacher data function
        async function clearTeacherData(teacherName) {
            if (!confirm(`Are you sure you want to delete ALL data for teacher "${teacherName}"? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/teacher/${encodeURIComponent(teacherName)}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert(`Successfully cleared all data for teacher "${teacherName}"`);
                    // Refresh the admin dashboard
                    const adminCode = document.getElementById('adminCode').value;
                    if (adminCode) {
                        document.getElementById('adminLoginForm').dispatchEvent(new Event('submit'));
                    }
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error clearing teacher data:', error);
                alert('Error connecting to server. Please try again.');
            }
        }

        // Game functionality (existing code with database integration)
        function initGame() {
            // Shuffle items
            currentItems = [...items].sort(() => Math.random() - 0.5);

            // Clear all areas
            document.getElementById('items-pool').innerHTML = '';
            document.querySelectorAll('.phase-items').forEach(el => el.innerHTML = '');

            // Create draggable items
            currentItems.forEach((item, index) => {
                const itemDiv = createDraggableItem(item.text, item.phase, index);
                document.getElementById('items-pool').appendChild(itemDiv);
            });

            // Hide feedback
            document.getElementById('feedback').classList.remove('show');
        }

        function createDraggableItem(text, phase, id) {
            const div = document.createElement('div');
            div.className = 'draggable-item';
            div.draggable = true;
            div.textContent = text;
            div.dataset.phase = phase;
            div.dataset.id = id;

            div.addEventListener('dragstart', handleDragStart);
            div.addEventListener('dragend', handleDragEnd);

            return div;
        }

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        // Set up drop zones
        document.querySelectorAll('.phase-card, #items-pool').forEach(zone => {
            zone.addEventListener('dragover', handleDragOver);
            zone.addEventListener('drop', handleDrop);
            zone.addEventListener('dragleave', handleDragLeave);
        });

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';

            if (this.classList.contains('phase-card')) {
                this.classList.add('drag-over');
            }
            return false;
        }

        function handleDragLeave(e) {
            if (this.classList.contains('phase-card')) {
                this.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            this.classList.remove('drag-over');

            if (draggedElement) {
                // Remove any previous incorrect/correct classes
                draggedElement.classList.remove('incorrect', 'correct');

                // Determine the target container
                let targetContainer;
                if (this.classList.contains('phase-card')) {
                    targetContainer = this.querySelector('.phase-items');
                } else if (this.id === 'items-pool') {
                    targetContainer = this;
                } else {
                    targetContainer = this;
                }

                targetContainer.appendChild(draggedElement);
            }

            return false;
        }

        async function checkAnswers() {
            let correct = 0;
            let total = items.length;
            let incorrectAnswers = [];

            // Check each phase
            document.querySelectorAll('.phase-card').forEach(card => {
                const phase = card.dataset.phase;
                const itemsInPhase = card.querySelectorAll('.draggable-item');

                itemsInPhase.forEach(item => {
                    if (item.dataset.phase === phase) {
                        item.classList.remove('incorrect');
                        item.classList.add('correct');
                        item.draggable = false;
                        correct++;
                    } else {
                        item.classList.remove('correct');
                        item.classList.add('incorrect');
                        // Track both the incorrect item AND which phase it was placed in
                        const incorrectPlacement = {
                            item: item.textContent,
                            correctPhase: item.dataset.phase,
                            incorrectPhase: phase
                        };
                        incorrectAnswers.push(incorrectPlacement);
                        // Return incorrect items to pool after animation
                        setTimeout(() => {
                            item.classList.remove('incorrect');
                            document.getElementById('items-pool').appendChild(item);
                        }, 1000);
                    }
                });
            });

            // Save attempt to database
            if (currentStudent) {
                try {
                    await fetch(`${API_BASE_URL}/api/game-attempt`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            studentId: currentStudent.id,
                            correctAnswers: correct,
                            incorrectAnswers: incorrectAnswers,
                            totalQuestions: total
                        })
                    });
                } catch (error) {
                    console.error('Error saving attempt:', error);
                }
            }

            // Show feedback
            const feedback = document.getElementById('feedback');
            feedback.classList.add('show');

            if (correct === total) {
                feedback.className = 'feedback show success';
                feedback.innerHTML = `🎉 Perfect! You matched all ${total} descriptions correctly! 🎉<br>You have mastered the phases of mitosis!`;
            } else {
                feedback.className = 'feedback show partial';
                feedback.innerHTML = `You got ${correct} out of ${total} correct. Keep trying!`;
            }
        }

        function resetGame() {
            initGame();
        }
    </script>
</body>
</html>
